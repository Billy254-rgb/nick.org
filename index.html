<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Kenya,Nakuru City</span>
            </div>
            <div class="header-item">
                <i class="fas fa-envelope"></i>
                <span>bildadkimanthi2@gmail.com</span>
            </div>
            <div class="header-item">
                <i class="fas fa-phone"></i>
                <span>+254724016721</span>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <img src="images/logo .png" alt="Logo" class="logo">
                <h3 class="logo-text">GreatfulHands NGO</h3>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">Home</li>
                <li class="nav-item">Volunteers</li>
                <li class="nav-item">Partner With Us</li>
                <li class="nav-item">Media</li>
                <li class="nav-item">Contact</li>
            </ul>

            <div class="menu-toggle">
                <i class="fas fa-bars" id="menu-open"></i>
                <i class="fas fa-times" id="menu-close" style="display: none;"></i>
            </div>
        </div>
    </nav>

<script>
   const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        const menuOpen = document.querySelector('#menu-open');
        const menuClose = document.querySelector('#menu-close');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            menuOpen.style.display = navMenu.classList.contains('active') ? 'none' : 'block';
            menuClose.style.display = navMenu.classList.contains('active') ? 'block' : 'none';
        });

        // Close menu when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                    navMenu.classList.remove('active');
                    menuOpen.style.display = 'block';
                    menuClose.style.display = 'none';
                }
            }
        });
</script>

</body>
</html>
